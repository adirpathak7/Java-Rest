<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Update Data</h1>
        <h:form>
            <h:outputLabel value="ID: " />
            <h:inputText value="#{crudBean.group1.id}" readonly="true" />
            <br />
            <h:outputLabel value="Name: " />
            <h:inputText value="#{crudBean.group1.name}" />
            <br />
            <h:outputLabel value="Date: " />
            <h:inputText value="#{crudBean.group1.date}" />
            <br />
            <h:outputLabel value="Password: " />
            <h:inputSecret value="#{crudBean.group1.password}" />
            <br />
            <h:commandButton value="Update" action="#{crudBean.updateData}" />
        </h:form>
    </h:body>
</html>
