<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Add</h1>

        <f:view>
            <h:form>
                <h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" value="#{crudBean.group1.name}" />

                <br/><br/>
                <h:outputLabel for="date" value="Date:" />
                <h:inputText id="date" value="#{crudBean.group1.date}" />

                <br/><br/>

                <h:outputLabel for="password" value="Password:" />
                <h:inputSecret id="password" value="#{crudBean.group1.password}" />
                <br/><br/>
                <h:commandButton value="Add Data" action="#{crudBean.addData}" />
            </h:form>
        </f:view>

        <br/><br/>

        <a href="Show.xhtml">Display Data</a>

    </h:body>
</html>
